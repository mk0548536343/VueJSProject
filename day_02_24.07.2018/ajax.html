<!DOCTYPE html>
<html lang="en">
<head>
   <script>
          function getOurCountries() {
            fetch("https://restcountries.eu/rest/v2/all?fields=name")
                .then(res => res.json())
                .then(content =>{ 
                    fetch(`https://restcountries.eu/rest/v2/name/${content[ Math.floor((Math.random() * 249) + 1)].name}`)
                        .then(res=>res.json())
                        .then(content=>{
                             document.getElementById("ourCountry").innerHTML+=content[0].name;
                             console.log(content);
                        })
                        .catch(console.log("error"));
                });
        }
        getOurCountries();
    </script>
</head>
<body>
    <h1 id="ourCountry">Our Country is: </h1>
</body>
</html>
